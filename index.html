<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.4.1.min.js"></script>

    <title>Document</title>
</head>

<body>
    <div id="container">
        <form action="">
            <input type="text" name="" id="display" placeholder="calculate">
        </form>
        <div class="buttons">
            <table class="calculator">
                <tr>
                    <td class="number"><button>1</button></td>
                    <td class="number"><button>2</button></td>
                    <td class="number"><button>3</button></td>
                    <td class="number"><button>4</button></td>
                </tr>
                <tr>
                    <td class="number"><button>5</button></td>
                    <td class="number"><button>6</button></td>
                    <td class="number"><button>7</button></td>
                    <td class="number"><button>8</button></td>
                </tr>
                <tr>
                    <td class="number"><button>9</button></td>
                    <td class="operator"><button>*</button></td>
                    <td class="operator"><button>/</button></td>
                    <td class="operator"><button>+</button></td>
                </tr>
                <tr>
                    <td class="operator"><button>-</button></td>
                    <td class="clear"><button>C</button></td>
                    <td class="back"><button>CE</button></td>
                    <td class="eq"><button>=</button></td>
                </tr>
                <tr>
                    <td class="point"><button>.</button></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>

            </table>
        </div>




    </div>




    <script src="index.js"></script>
</body>

</html>
